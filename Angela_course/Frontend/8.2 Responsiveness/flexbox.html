<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Flexbox</title>
  <style>
    .flex-container {
      display: flex;
      flex-direction: row;
      width: 1000px;

    }

    .card {
      background: blue;
      border: 30px solid white;
      height: 100px;

      flex: 1;

    }

    .first {
      flex: 2;
    }

    .second {
      flex: 0.5;
    }

    .third {
      flex: 1;
    }
    .forth {
      flex: 2
    }
  </style>
</head>

<body>
  <h1>CSS Flexbox</h1>
  <div class="flex-container">
    <div class="first card"></div>
    <div class="second card"></div>
    <div class="third card"></div>
    <div class="forth card"></div>
  </div>


</body>

</html>
