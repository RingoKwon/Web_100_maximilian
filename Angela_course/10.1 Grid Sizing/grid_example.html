<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Sizing Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        background-color: #f0f0f0;
      }

      .grid-container {
        width: 90%;
        display: grid;
        grid-template-columns: minmax(200px, auto) 300px minmax(300px, 400px);
        grid-template-rows: 1fr 1fr 2fr;
      }

      .grid-item {
        background-color: darkviolet;
        color: white;
        font-size: 18px;
        padding: 20px;
        border: 2px solid goldenrod;
      }
    </style>
  </head>

  <body>
    <h1>CSS Grid Sizing Example</h1>
    <div class="grid-container">
      <div class="grid-item">width expands to fill space</div>
      <div class="grid-item">400px wide</div>
      <div class="grid-item">min 200px max 500px wide</div>
      <div class="grid-item">width expands to fill space</div>
      <div class="grid-item">400px wide</div>
      <div class="grid-item">min 200px max 500px wide</div>
      <div class="grid-item">width expands to fill space</div>
      <div class="grid-item">400px wide</div>
      <div class="grid-item">min 200px max 500px wide</div>
      <div class="grid-item">50px high</div>
    </div>
  </body>
</html>
